<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Issue - GO SAFE</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: rgb(120, 90, 12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      color: rgba(255,255,255,0.95);
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 24px;
      padding: 32px 24px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 20px;
      background: rgba(245, 191, 25, 0.25);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }
    p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: rgba(255,255,255,0.85);
      margin-bottom: 16px;
    }
    .reconnecting {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(245, 191, 25, 0.2);
      border-radius: 12px;
      font-size: 0.9rem;
      color: rgb(245, 191, 25);
      font-weight: 500;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: rgb(245, 191, 25);
      border-radius: 50%;
      animation: pulse 1.2s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    .support {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.15);
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }
    .support strong { color: rgba(255,255,255,0.9); }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">ðŸ“¡</div>
    <h1>Connection issue</h1>
    <p>Please check your internet connection and try again. We're reconnecting you automatically.</p>
    <p>If the problem continues, please contact our support team for help.</p>
    <div class="reconnecting">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span>Reconnectingâ€¦</span>
    </div>
    <div class="support">
      <strong>Need help?</strong><br>Contact support if the error persists.
    </div>
    <p style="margin-top: 20px;">
      <a href="https://gosafezimbabwe.vercel.app" id="open-in-browser" style="color: rgb(245, 191, 25); text-decoration: underline; font-weight: 600;">Open in browser</a> if the app keeps failing.
    </p>
  </div>
  <!-- Auto-reload after 2.5s (iOS/any platform using Capacitor errorPath). Android does native cache clear + reload. -->
  <script>
  (function(){
    var appUrl = 'https://gosafezimbabwe.vercel.app';
    setTimeout(function(){ window.location.href = appUrl; }, 2500);
  })();
  </script>
</body>
</html>
